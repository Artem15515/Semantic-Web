<!DOCTYPE html>
<html>
<head>
    <title>My Semantic Web Page</title>
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Person",
      "name": "John Doe",
      "jobTitle": "Software Developer",
      "affiliation": "Example Inc.",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Main St",
        "addressLocality": "Anytown",
        "addressRegion": "CA",
        "postalCode": "12345",
        "addressCountry": "US"
      }
    }
    </script>
</head>
<body>
    <h1>John Doe</h1>
    <p>Job Title: Software Developer</p>
    <p>Affiliation: Example Inc.</p>
    <p>Address: 123 Main St, Anytown, CA, 12345, US</p>
</body>
</html>
